{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#navbar-collapse-basepage">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="{% url 'homepage' %}" class="navbar-brand">MediaCloud</a>
			</div>

			<div>
				 <ul class="nav navbar-nav">
				<li id="homepage"><a href="{% url 'homepage' %}">主页</a></li>
				{% if user.status > 0 %}
					<li id="add_media"><a href="{% url 'add_media' %}">新增集合资料</a></li>
                    <li id="add_star"><a href="{% url 'add_star' %}">新增明星资料</a></li>
				{% endif %}
				<li id="view_media"><a href="{% url 'view_media_list' %}">查看集合</a></li>
                <li id="view_star"><a href="{% url 'view_star_list' %}">查看明星</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				{% if user %}
					<li><p class="navbar-text">欢迎你&nbsp;&nbsp;<span id="base_name">{{ user.username }}</span></p>
					</li>
					<li><a href="{% url 'logout' %}">注销</a></li>
					<li><a href="{% url 'set_password' %}">修改密码</a></li>
				{% else %}
					<li><a href="{% url 'login' %}">登录</a></li>
				{% endif %}
			</ul>
			</div>

		</div>
	</nav>
</body>
</html>
